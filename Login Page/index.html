<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking an external stylesheet -->
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/Landing Page/index.html" class="home-link">Home</a>
            <a href="/About Us Page/final.html">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnpop">Login</button>
        </nav>
    </header>

    <div class="wrapper active-popup">
        <!-- Close Icon for Form -->
        <span class="iconclose">
            <ion-icon name="close-sharp"></ion-icon>
        </span>

        <!-- Login Form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>

                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginregister">
                    <p>Don't have an account?<a href="#" class="registerlink">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>

                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Agree to terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginregister">
                    <p>Already have an account?<a href="#" class="loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>








    <div class="hidden-text">
        <a href="/Login Page/index.html">
            <img src="ourlogo.png" alt="Background Image" style="max-width: 100%; height: auto;">
        </a>
    </div>
    

    <!-- Scripts -->
    <script src="index.js"></script> <!-- Your own JavaScript file -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Ionicons ES module -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Ionicons non-ES module for older browsers -->

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 NoteSwap <pre>      </pre></p>
            <ul class="social-icons">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
        </div>
    </footer>
    
</body>

</html>
